<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button id="in">Increment</button>
    <button id="de">Decrement</button>
</body>
</html>
<script>
    let count=localStorage.getItem("count++")||0;
    document.querySelector("h1").innerText=count;
    document.querySelector("#in").addEventListener("click",my);
    function my(){
        count++;
        document.querySelector("h1").innerText=count;
        localStorage.setItem("count++",count);
    }
    document.querySelector("#de").addEventListener("click",my1);
    function my1(){
        count--;
        document.querySelector("h1").innerText=count;
        localStorage.setItem("count++",count);
    }
</script>
