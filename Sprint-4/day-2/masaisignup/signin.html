         #head{
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }
        #container{
            width: 30%;
            margin: auto;
            height: 480px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            border-radius: 10px;
        }
        #container>h3{
            text-align: center;
            padding: 25px;
        }
        #form{
            display: block;
            padding: 10px;
        }
        input{
            width: 80%;
            display: flex;
            margin: auto;
            padding: 7px 0px 7px 0px;
        }
        p{
            margin-left: 9%;
            margin-bottom: 1%;
            font-weight: 700;
        }
        #bottom{
            color:rgb(188, 181, 181);
            margin-left: 33%;
        }
        #password{
            margin-bottom: 35px;
        }
        h5{
            margin-bottom: 30px;  
            padding-left: 9%;
            padding-right: 9%;
            font-size: 12px; 
            color: rgb(154, 153, 153);
        }
        #submit{
            margin-bottom: 20px;
        }
        #container>p{
            margin-left: 20%;
        }
        button>img{
            height: 25px;
            margin-top: 10px;
            margin-left: -10px;
        }
        button{
            display: flex;
            margin: auto;
            padding: 0px 50px 0px 50px;
            background-color:white;
            border-radius: 10px;
            border-color: rgb(214, 209, 209);
            height: 50px;
        }
        #container>p{
            font-size: 18px;
            margin-top: 50px;
            color: rgb(185, 183, 183);
            font-weight: 100;
        }
        h4{
            margin-left: 20px;
        }

<script>
    let form=document.querySelector("form");
    let data=JSON.parse(localStorage.getItem("data"));
    form.addEventListener("submit",function(event){
        event.preventDefault();
        let e=document.querySelector("#mail").value;
        let p=document.querySelector("#password").value;

        if(e===""){
            alert("Please creat an account");
        }
        else if(e===data.email&&p===data.password){
            alert("Sign in successful")
        }
        else{
            alert("Wrong password or email")
        }
    })
</script>
